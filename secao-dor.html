  <h2>Como a Dor Funciona</h2>
  <p>Terminações nervosas captam estímulos nocivos e enviam sinais ao cérebro para processamento.</p>
  <p>A dor é um mecanismo de proteção que nos alerta sobre danos ao corpo.</p>
  <p><em>Curiosidade:</em> Algumas pessoas sentem dor de forma diferente por causa da genética e experiências pessoais.</p>
